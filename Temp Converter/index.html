<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="temps">
            <div class="temp">
                <h2>Celsius:</h2>
                <input type="number" placeholder="Enter Temperature" id="cel">
            </div>
            <div class="temp">
                <h2>Fahrenheit:</h2>
                <input type="number" placeholder="Enter Temperature" id="fahr">
            </div>
            <div class="temp">
                <h2>Kelvin:</h2>
                <input type="number" placeholder="Enter Temperature" id="kel">
            </div>
        </div>
    </div>
</body>
</html>
