<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="output.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Heart Animation</title>
    <style>
        @keyframes fade {
            0%   {opacity: 1; transform: translate(-50%, -50%) scale(1); filter: hue-rotate(0);}
            100% {opacity: 0; transform: translate(-50%, -5000%) scale(0); filter: hue-rotate(720deg);}
        }
        .animate-fade{
            animation: fade 20s ease none;
        }
    </style>
</head>
<body>
    <div class="box h-screen w-screen bg-black relative">
        <span class="bg-[url('https://cdn4.iconfinder.com/data/icons/general-office/91/General_Office_54-512.png')] h-20 w-20 bg-cover absolute left-[50%] top-[50%] translate-[-50%] animate-fade"></span>
    </div>
</body>
</html>
